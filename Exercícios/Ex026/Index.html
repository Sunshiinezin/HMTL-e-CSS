<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /*Box-level*/
            background-color: rgb(227, 169, 125);
            height: 300px;
            width: 300px;

            border: 10px solid rgb(110, 59, 20);

            padding: 10px;

            margin: 20px auto;

            outline: 5px dashed gray;
        }

        a{ /*Inline-level*/
            border-color: rgb(227, 169, 125);;
            border-style: solid;
            border-width: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de box-level mas os <a href="#">Links são exemplos de inline-level</a>Vamos ver como isso funciona.</p>
</body>
</html>
