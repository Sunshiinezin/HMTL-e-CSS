<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando um uso de iframe</h1>
    <p>Acesse o site do 
        <!--Tamanho padrão iframe 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        para aprender a programar
    </p>

    <p>
        O respositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
        
        também é bem legal
    </p>
    
</body>
</html>
